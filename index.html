<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="imgs/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>CRGB</title>
</head>
<body>
    <header class="cotainer-fluid p-0 bg-dark text-white text-center py-3">
        <h1>Controle <span class="text-danger">R</span><span class="text-success">G</span><span class="text-info">B</span></h1>
    </header>
    <main class="container-fluid d-flex flex-column-reverse align-items-center justify-content-center py-5">
        <div class="d-flex align-items-center justify-content-center">
            <div class="card bg-dark">
                <div class="card-body d-flex flex-wrap align-items-center justify-content-center m-0 p-0 py-2" style="width:17rem; height:auto;">
                    <button class="botao" id="luzmais">+</button>
                    <button class="botao" id="luzmenos">-</button>
                    <button class="botao" id="off">OFF</button>
                    <button class="botao" id="on">ON</button>
                    <button class="botao" id="red1">R</button>
                    <button class="botao" id="green1">G</button>
                    <button class="botao" id="blue1">B</button>
                    <button class="botao" id="white">W</button>
                    <button class="botao" id="red2"></button>
                    <button class="botao" id="green2"></button>
                    <button class="botao" id="blue2"></button>
                    <button class="botao" id="flash"><span class="textobotao">FLASH</span></button>
                    <button class="botao" id="red3"></button>
                    <button class="botao" id="green3"></button>
                    <button class="botao" id="blue3"></button>
                    <button class="botao" id="strobe"><span class="textobotao">STROBE</span></button>
                </div>
            </div>                   
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div id="bulbo">
            </div>
        </div>
    </main>              
    <script src="scripts/codigo.js"></script>
</body>
</html>
